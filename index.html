    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">
    <style>
      /* Custom selection color */
      ::selection {
        background: #FF69B4; /* brand-pink */
        color: white;
      }
      ::-moz-selection { /* Firefox */
        background: #FF69B4;
        color: white;
      }

      /* Custom styles for the range input thumb */
      .slider-thumb::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 16px;
        height: 16px;
        background: #FF69B4; /* brand-pink */
        border: 2px solid white;
        cursor: pointer;
        border-radius: 50%;
        margin-top: -5px; /* Adjust to center thumb on the track */
      }
    
      .slider-thumb::-moz-range-thumb {
        width: 12px; /* Moz seems to calculate size differently */
        height: 12px;
        background: #FF69B4; /* brand-pink */
        border: 2px solid white;
        cursor: pointer;
        border-radius: 50%;
      }

      /* Print-specific styles */
      @media print {
        body * {
          visibility: hidden;
        }
        #lyrics-print-area, #lyrics-print-area * {
          visibility: visible;
        }
        #lyrics-print-area {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
        }
        /* Ensure textareas print like normal text */
        #lyrics-print-area textarea {
            border: none !important;
            resize: none !important;
            box-shadow: none !important;
            -webkit-print-color-adjust: exact;
            color-adjust: exact;
        }
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              script: ['"Caveat"', 'cursive'],
              mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', '"Liberation Mono"', '"Courier New"', 'monospace'],
            },
            colors: {
              'brand-purple': '#8A2BE2',
              'brand-pink': '#FF69B4',
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'slide-in-up': 'slideInUp 0.5s ease-out forwards',
              'pulse-subtle': 'pulseSubtle 2s cubic-bezier(0.4, 0.6, 1) infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: 0 },
                '100%': { opacity: 1 },
              },
              slideInUp: {
                '0%': { opacity: 0, transform: 'translateY(20px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              },
              pulseSubtle: {
                '0%, 100%': { opacity: 1 },
                '50%': { opacity: 0.7 },
              },
            },
          },
        },
      };
    </script>
